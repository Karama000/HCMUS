<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body onload="DisplayTime(), rClock()">
    <div>
        <div class="Digital">
            <form name="ClockDiv">
                <input type="text" name="ClockText" size="8"/>
            </form>
        </div>

        <div class="container">
            <div class="clock">
                <div>
                    <img src="../hình 4/img/e-clock.png"/>
                </div>
                <div class="h-hand" id="hour">
                    <img src="../hình 4/img/hour.png"/>
                </div>
                <div class="m-hand" id="min">
                    <img src="../hình 4/img/min.png"/>
                </div>
                <div class="s-hand" id="sec">
                    <img src="../hình 4/img/sec-e.png"/>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
